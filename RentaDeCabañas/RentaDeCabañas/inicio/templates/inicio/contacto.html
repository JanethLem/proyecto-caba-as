{% extends "inicio/encabezado.html" %}


{% block titulo %} CONTACTO {%endblock%}


{% block contenido %}
       <!-- Formulario -->
       <hr>
       <hr>
       <hr>
       <div class="container">
    <div class="abs-center">
       <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Mensaje:</label>
                    <div class="col-sm-10">
                        <textarea cols="50" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                
                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </form>
</div>
</div>
<!-- Fin del Formulario -->
{% endblock %}
