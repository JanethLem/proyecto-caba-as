{% extends "inicio/encabezado.html" %}

{% block titulo %} CONTACTO {%endblock%}

{% block contenido %}
<!-- Formulario -->

<div class="container mt-5">
    <div class="abs-center">
        <h1 class="display-4 text-left">Contacto</h1>
        <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Tel√©fono:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" maxlength="12" minlength="12" required>
                    </div>
                </div>             
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left">Mensaje:</label>
                    <div class="col-sm-10">
                        <textarea cols="50" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-actions text-left pl-3">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<!-- Fin del Formulario -->
{% endblock %}
